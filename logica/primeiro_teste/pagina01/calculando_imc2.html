<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula imc</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>")
        }

        function mostra(frase) {
            document.write (frase)
            pulaLinha()
        }

        function calculaImc(altura, peso) {
            return peso / (altura * altura)
        }

        var nome = window.prompt("Digite o seu nome ")

        var alturaInformada = window.prompt(nome + " Qual a sua altura" + " utilize um ponto em seu teclado para sua altura, ex ' 1.90 ' ")

        var pesoInformado = window.prompt(nome + " Qual o seu peso ")

        var imc = calculaImc(alturaInformada, pesoInformado)

        mostra(nome + " O seu IMC calculado é " + Math.round(imc))

        if  (imc < 18.5) {
            mostra("O seu imc esta abaixo da media")
        }

        if (imc > 35 ) {
            mostra  ("Você precisa perder peso meu amigo")
        }
        
        if (imc >= 18.5 && imc <= 35) {

            mostra("Seu IMC está excelente! ")
            
        }

    </script>
</body>
</html>
