<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerações</title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write("<br>")
        }
        
        function mostra(frase){
            document.write(frase)
            pulaLinha()
        }

        media = 28
        anos = 2021 - 1500
        geracoes = anos / media

        mostra("Se passaram " + Math.round(geracoes))

    </script>
</body>
</html>
