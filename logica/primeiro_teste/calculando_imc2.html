<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cal  cula imc</title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write("<br><br>")
        }

        function mostra(frase) {
            document.write (frase)
            pulaLinha()
        }

        function calculaImc(altura, peso) {
            return peso / (altura * altura)
        }

        var nome = window.prompt("Digite o seu nome ")
        var alturaInformada = window.prompt(nome + " Qual a sua altura")
        var pesoInformado = window.prompt(nome + " Qual o seu peso")
        var imc = calculaImc(alturaInformada, pesoInformado)

        document.write(nome + " O IMC calculado Ã© " + Math.round(imc))

    </script>
</body>
</html>
