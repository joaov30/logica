<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha aumenta tamanho</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>
    <canvas width="600" height="400"></canvas>

    <script>

        function mensagem(frase){
        alert(frase);

    }
        
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect (0, 0, 600, 400);

        var cores = ['blue', 'red', 'green']
        var contadorDeCores = 0;

        function desenhaPonto(evento){

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            
            pincel.fillStyle = cores[contadorDeCores];
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2* 3.14);
            pincel.fill();
            console.log(x + ',' + y);

            if(evento.shiftKey){
                pincel.beginPath();
                pincel.arc(x, y, 20, 0, 2* 3.14);
                pincel.fill();
            }

        }

        tela.onclick = desenhaPonto;


        function mudaCor(){

            contadorDeCores++;

           if(contadorDeCores >= cores.length){
               contadorDeCores = 0;
           }
            
            
            return false;
            }

        tela.oncontextmenu = mudaCor;

        mensagem("Clique na tela cinza para desenha uma Bolinha 😏");

        mensagem("Você pode mudar a cor da bolinha clicando com o botão direito do mouse 😋")

        mensagem("Segure o shift ao clicar para cirar uma bolinha maior 👍");


        
    </script>
</body>
</html>
