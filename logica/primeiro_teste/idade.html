<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>
    <script>

        var linda = 12
        var guaraciara = 15
        var perola = 13
        var totalIdades = linda + guaraciara + perola
        var media = (12 + 15 + 13) / 3

        document.write("Linda tem " + linda + " anos " + "<br>")
        document.write("Guaraciana tem " + guaraciara + " anos " + "<br>")
        document.write("Perola tem " + perola + " anos " + "<br>")
        
        document.write("Suas idades somadas é " + totalIdades + "<br>")

        document.write("A media da idade entre elas é de " + Math.round(media))


   
    </script>
</body>
</html>
